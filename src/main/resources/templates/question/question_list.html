<head>
    <title>질문 목록</title>
</head>
<body>
    <!-- 검색 폼 -->
    <form th:action="@{/question/list}" method="get">
        <input type="text" name="kw" th:value="${kw}" placeholder="검색어를 입력하세요"/>
        <button type="submit">검색</button>
    </form>

    <!-- 질문 목록 -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questionList}">
                <td th:text="${question.id}"></td>
                <td>
                    <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}"></a>
                    <span class="text-muted small ms-2" th:if="${question.answerList != null && !question.answerList.empty}">
            <span th:text="${question.answerList.size()}"></span>
        </span>
                </td>
                <td th:text="${question.author != null ? question.author.username : '알 수 없음'}"></td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${question.viewCount}"></td>
            </tr>
            <tr th:if="${questionList.empty}">
                <td colspan="5" class="text-center">등록된 질문이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
