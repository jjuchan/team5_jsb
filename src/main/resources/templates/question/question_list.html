<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
</head>
<body>
<div>
    <form th:action="@{/question/list}" method="get">
        <input type="text" name="kw" th:value="${param.kw}" placeholder="검색어를 입력해주세요">
        <input type="hidden" name="page" value="0">
        <button type="submit">검색</button>
    </form>
</div>

<!-- 질문 목록 -->
<div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${question.id}"></td>
            <td>
                <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${question.author != null ? question.author.username : '알 수 없음'}"></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${question.viewCount}"></td>
        </tr>
        <tr th:if="${questionList.empty}">
            <td colspan="5" class="text-center">등록된 질문이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 페이지네이션 컨트롤 -->
<div th:with="start = ${T(java.lang.Math).max(1, paging.number - 2)},
                 end = ${T(java.lang.Math).min(paging.totalPages, paging.number + 2)}">
    <!-- 첫 페이지로 이동 -->
    <span th:if="${!paging.first}">
            <a th:href="@{/question/list(page=0, kw=${kw})}">««</a>
        </span>

    <!-- 이전 페이지로 이동 -->
    <span th:if="${!paging.first}">
            <a th:href="@{/question/list(page=${paging.number - 1}, kw=${kw})}">«</a>
        </span>

    <!-- 페이지 번호들 -->
    <span th:each="page: ${#numbers.sequence(start, end)}">
            <a th:if="${page == paging.number + 1}"
               th:href="@{/question/list(page=${page - 1}, kw=${kw})}"
               th:text="${page}"
               style="font-weight: bold; margin: 0 5px;"></a>
            <a th:unless="${page == paging.number + 1}"
               th:href="@{/question/list(page=${page - 1}, kw=${kw})}"
               th:text="${page}"
               style="margin: 0 5px;"></a>
        </span>

    <!-- 다음 페이지로 이동 -->
    <span th:if="${!paging.last}">
            <a th:href="@{/question/list(page=${paging.number + 1}, kw=${kw})}">»</a>
        </span>

    <!-- 마지막 페이지로 이동 -->
    <span th:if="${!paging.last}">
            <a th:href="@{/question/list(page=${paging.totalPages - 1}, kw=${kw})}">»»</a>
        </span>
</div>
</body>
</html>
