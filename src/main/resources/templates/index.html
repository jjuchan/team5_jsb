<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>메인</title>
    <style>
        /* 전체 컨테이너를 중앙 정렬 */
        .welcome-container {
            text-align: center;
            margin-top: 3rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="welcome-container">
            <h1 class="welcome-title">Welcome to Team5 JSB!</h1>
            <h2 class="welcome-subtitle">환영합니다!</h2>
        </div>
    </th:block>
</body>
</html>
