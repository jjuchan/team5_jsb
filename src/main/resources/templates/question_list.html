<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>질문 목록</h2>

    <!-- 검색 폼 -->
    <div class="row justify-content-between mb-4">
        <div class="col-md-8 col-lg-6">
            <form th:action="@{/question/list}" method="get" class="input-group">
                <input type="text"
                       name="kw"
                       th:value="${param.kw}"
                       class="form-control border-end-0"
                       placeholder="질문 검색..."
                       aria-label="검색어를 입력하세요">
                <input type="hidden" name="page" value="0">
                <button type="submit" class="btn btn-primary px-3">
                    <i class="bi bi-search"></i>
                    <span class="d-none d-sm-inline">검색</span>
                </button>
            </form>
        </div>
        <div class="col-auto mt-2 mt-md-0">
            <a th:href="@{/question/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 질문 등록
            </a>
        </div>
    </div>

    <!-- 질문 목록 -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${paging.content}">
                <td th:text="${question.id}"></td>
                <td>
                    <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}" class="text-decoration-none"></a>
                </td>
                <td th:text="${question.author != null ? question.author.username : '알 수 없음'}"></td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${question.viewCount}"></td>
            </tr>
            <tr th:if="${paging.empty}">
                <td colspan="5" class="text-center py-4">등록된 질문이 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <!-- 첫 페이지 -->
                <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a th:if="!${paging.first}" class="page-link" th:href="@{/question/list(page=0, kw=${param.kw})}" aria-label="First">
                        <span aria-hidden="true">««</span>
                    </a>
                    <span th:if="${paging.first}" class="page-link" aria-hidden="true">««</span>
                </li>

                <!-- 이전 페이지 -->
                <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a th:if="!${paging.first}" class="page-link" th:href="@{/question/list(page=${paging.number - 1}, kw=${param.kw})}" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                    <span th:if="${paging.first}" class="page-link" aria-hidden="true">«</span>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="page : ${#numbers.sequence(
                    T(java.lang.Math).max(1, paging.number - 2),
                    T(java.lang.Math).min(paging.totalPages, paging.number + 2)
                )}"
                    th:class="'page-item' + (${page == paging.number + 1} ? ' active' : '')">
                    <a class="page-link" th:href="@{/question/list(page=${page - 1}, kw=${param.kw})}" th:text="${page}"></a>
                </li>

                <!-- 다음 페이지 -->
                <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a th:if="!${paging.last}" class="page-link" th:href="@{/question/list(page=${paging.number + 1}, kw=${param.kw})}" aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                    <span th:if="${paging.last}" class="page-link" aria-hidden="true">»</span>
                </li>

                <!-- 마지막 페이지 -->
                <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a th:if="!${paging.last}" class="page-link" th:href="@{/question/list(page=${paging.totalPages - 1}, kw=${param.kw})}" aria-label="Last">
                        <span aria-hidden="true">»»</span>
                    </a>
                    <span th:if="${paging.last}" class="page-link" aria-hidden="true">»»</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
</html>
