<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/layout}">
<head>
    <title>로그인</title>
</head>
<body>
    <th:block layout:fragment="content">
    
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">로그인</h2>
        
        <!-- 에러 메시지 -->
        <div th:if="${param.error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
            로그인 실패: 아이디 또는 비밀번호를 확인해주세요.
        </div>
        
        <!-- 로그인 폼 -->
        <form th:action="@{/user/login-validate}" method="post" th:object="${loginRequest}" novalidate>
            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">아이디:</label>
                <input type="text" th:field="*{username}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
                <!-- 아이디 에러 표시 -->
                <div th:if="${#fields.hasErrors('username')}" style="background-color: #f8d7da; color: #721c24; padding: 8px; margin-top: 5px; border-radius: 4px; font-size: 12px;">
                    <p th:each="error : ${#fields.errors('username')}" th:text="${error}" style="margin: 0;"></p>
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">비밀번호:</label>
                <input type="password" th:field="*{password}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
                <!-- 비밀번호 에러 표시 -->
                <div th:if="${#fields.hasErrors('password')}" style="background-color: #f8d7da; color: #721c24; padding: 8px; margin-top: 5px; border-radius: 4px; font-size: 12px;">
                    <p th:each="error : ${#fields.errors('password')}" th:text="${error}" style="margin: 0;"></p>
                </div>
            </div>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">로그인</button>
        </form>
        
        <hr style="margin: 30px 0; border: none; border-top: 1px solid #ddd;">
        <p style="text-align: center; color: #666;">
            아직 회원이 아니신가요? 
            <a th:href="@{/user/signup}" style="color: #2196F3; text-decoration: none;">회원가입</a>
        </p>
    </div>
    </th:block>
</body>
</html>
