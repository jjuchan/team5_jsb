<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    
    <!-- 시스템 에러 메시지 (RedirectAttributes로 전달된) -->
    <div th:if="${message}" style="color: red;">
        <p th:text="${message}"></p>
    </div>
    
    <!-- 회원가입 폼 -->
    <form th:action="@{/user/signup}" method="post" th:object="${signupRequest}">
        <div>
            <label>사용자명:</label>
            <input type="text" th:field="*{username}" required>
            <!-- 필드별 검증 에러 표시 -->
            <div th:if="${#fields.hasErrors('username')}" style="color: red;">
                <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
            </div>
        </div>
        <br>
        
        <div>
            <label>비밀번호:</label>
            <input type="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
            </div>
        </div>
        <br>
        
        <div>
            <label>이메일:</label>
            <input type="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
            </div>
        </div>
        <br>
        
        <button type="submit">회원가입</button>
    </form>
    
    <hr>
    <p>
        이미 회원이신가요? 
        <a th:href="@{/user/login}">로그인</a>
    </p>
</body>
</html>
